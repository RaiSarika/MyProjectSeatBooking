<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <input type="text" ng-model="theatresCtrl.TheatreName" class="form-control" placeholder="Theatre Name">
      </div>
      <div class="form-group">
        <input type="text" ng-model="theatresCtrl.MovieName" class="form-control" placeholder="Theatre Location">
      </div>
      <div class="form-group">
        <input type="text" ng-model="theatresCtrl.City" class="form-control" placeholder="City">
      </div>
      <div class="form-group">
        <button class="btn btn-success" ng-click="theatresCtrl.addThing()">Add Theatre </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table">
        <tr>
          <th>Theatre Name</th>
          <th>Theatre Location</th>
          <th>City</th>

        </tr>
        <tr ng-repeat="value in theatresCtrl.awesomeThings ">
          <td>{{value.TheatreName}}</td>
          <td>{{value.MovieName}}</td>
          <td>{{value.City}}</td>
          <td><button class="btn btn-primary" ng-click="theatresCtrl.deleteThing(value)">Delete</button></td>
        </tr>
      </table>
    </div>
  </div>
</div>
